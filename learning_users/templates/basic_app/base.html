<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<nav class ='navbar navbar-expand-lg navbar-light bg-light'>
		<div class='container'>
			<ul class='navbar-nav mr-auto'>
 				<li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
	          	<li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
	          	<li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>
				<!-- Logged in view 'logout' is from the URL assign-->
	          	{% if user.is_authenticated %}
	          	<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
	          	{% else %}
	          	<li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
	          	{% endif %}






			</ul>

		</div>

	</nav>
	<div class='container'>
	{% block body_block %}
	{% endblock %}
	</div>
</body>
</html>
